services:
  - type: web
    name: sleep-tracker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: sleep-tracker-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: sleep-tracker-db
    databaseName: sleep_tracker
    user: sleep_tracker_user